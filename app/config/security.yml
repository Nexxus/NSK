security:

    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt
    
    role_hierarchy:
        ROLE_LOGISTICS: ROLE_LOCAL
        ROLE_MANAGER: ROLE_LOGISTICS
        ROLE_ADMIN: ROLE_MANAGER   
        ROLE_SUPER_ADMIN: ROLE_ADMIN   
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username
    
    firewalls:
        login:
            pattern:  ^/api/login
            stateless: true
            anonymous: true
            form_login:
                check_path:               /api/login_check
                success_handler:          lexik_jwt_authentication.handler.authentication_success
                failure_handler:          lexik_jwt_authentication.handler.authentication_failure
                require_previous_session: false

        api:
            pattern:   ^/api
            stateless: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
            
            logout: true
            anonymous: true
        
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
            
    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/upload, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/uploadexists, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/public/, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/leergeld-bestelling, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/logistics/, role: ROLE_LOGISTICS }
        - { path: ^/product/, role: ROLE_LOCAL }
        - { path: ^/, role: [ROLE_LOCAL, ROLE_PARTNER] }
